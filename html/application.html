<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Foster Application - Pawsitive Match</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="../css/application.css" rel="stylesheet">
    <style>
        
        .submit-container {
            margin-top: 10px; 
            display: block;
            text-align: center; 
        }
        .refrences-container {
            margin-top: 10px; 
            display: block;
            text-align: center; 
        }
        .first-section {
            margin-top: 10px; 
            display: block;
            text-align: center; 
        }
        .second-section {
            margin-top: 10px; 
            display: block;
            text-align: center; 
        }
        .third-section {
            margin-top: 10px; 
            display: block;
            text-align: center; 
        }
        .fourth-section {
            margin-top: 10px; 
            display: block;
            text-align: center; 
        }

    </style>
</head>
<body>
    <!-- Header/Navbar -->
    <header>
        <nav class="navbar">
            <div class="hamburger-menu">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </div>
            <div class="nav-menu hide">
                <a href="home.html">Home</a>
                <a href="application.html">Application</a>
                <a href="about-us.html">About</a>
                <a href="contact.html">Contact</a>
            </div>
        </nav>
    </header>

    <!-- Application Form Section -->
    <main>
        <section class="application-container">
            <h2>Foster Application</h2>
            <p>Please fill out the form below to apply for fostering.</p>

            <form id="foster-form">
                <!-- First Line: Full Name, Phone Number, Email -->
                 <div class="First-section">
                <label for="full-name">*Full Name:</label>
                <input type="text" id="full-name" name="full-name" required>

                <label for="phone">*Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="email">*Email:</label>
                <input type="email" id="email" name="email" required>
                </div>
                <!-- Second Line: Address, Place of Residence -->
                <div class="Second-section">
                <label for="address">*Address:</label>
                <textarea id="address" name="address" rows="2" required></textarea>

                <label for="residence">*Place of Residence:</label>
                <select id="residence" name="residence" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="apartment">Apartment</option>
                    <option value="house">House</option>
                    <option value="condominium">Condominium</option>
                    <option value="other">Other</option>
                </select>
                </div>
                <!-- Third Line: Preferred Animal Type & Size, Experience with Animals -->
                <div class="Third-section">
                <label for="animal-type">*Preferred Animal Type & Size:</label>
                <select id="animal-type" name="animal-type" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="small-dog">Small Dog</option>
                    <option value="medium-dog">Medium Dog</option>
                    <option value="large-dog">Large Dog</option>
                    <option value="cat">Cat</option>
                    <option value="other">Other</option>
                </select>

                <label for="experience">Experience with Animals (if any):</label>
                <textarea id="experience" name="experience" rows="3"></textarea>
                </div>
                <!-- Fourth Line: Availability, Foster Duration Preference -->
                <div class="Fourth-section">
                <label for="availability">*Availability:</label>
                <textarea id="availability" name="availability" placeholder="Weekends, Weekdays, Flexible" rows="3" required></textarea>

                <label for="duration">*Foster Duration Preference:</label>
                <select id="duration" name="duration" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="short-term">Short-Term</option>
                    <option value="long-term">Long-Term</option>
                    <option value="either">Either</option>
                </select>
                </div>
                <!-- Fifth Line: References -->
                <div class="references-container">
                <label for="references">*References (Name & Contact):</label>
                <textarea id="references" name="references" rows="3" required></textarea>
                </div>

                <!-- Submit Button on New Line -->
                <div class="submit-container">
                    <button type="submit">Submit Application</button>
                </div>
            </form>
            <p id="form-message"></p>
        </section>
    </main>

    <script src="../js/application.js"></script>
</body>
</html>
