<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Profile Management</title>
    <a href="home.html" class="back-btn">‚¨Ö Back to Home</a>
    <link rel="stylesheet" href="../css/case4.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üêæ Shelter Animal Profile Management</h1>
            <a href="profiles.html" class="view-profiles-btn">üêæ View Adoptable Animals</a>
            <a href="manage-adoptions.html" class="manage-adoptions-btn">üìã Manage Adoptions</a>
            <a href="case3.html" class="manage-transport-btn">üöó Manage Transport</a>
        </header>
        

        <section class="profile-form">
            <h2>Add / Update Animal Profile</h2>
            <form id="animalForm">
                <div class="form-group">
                    <label for="animalName">Animal Name:</label>
                    <input type="text" id="animalName" required>
                </div>

                <div class="form-group">
                    <label for="species">Species:</label>
                    <input type="text" id="species" required>
                </div>

                <div class="form-group">
                    <label for="breed">Breed:</label>
                    <input type="text" id="breed" required>
                </div>

                <div class="form-group">
                    <label for="age">Age (years):</label>
                    <input type="number" id="age" min="0">
                </div>

                <div class="form-group">
                    <label for="weight">Weight (kg):</label>
                    <input type="number" id="weight" min="0">
                </div>

                <div class="form-group">
                    <label for="medicalHistory">Medical History:</label>
                    <textarea id="medicalHistory"></textarea>
                </div>

                <div class="form-group">
                    <label for="behavior">Behavior Notes:</label>
                    <textarea id="behavior"></textarea>
                </div>

                <div class="form-group">
                    <label for="adoptionStatus">Adoption Status:</label>
                    <select id="adoptionStatus">
                        <option value="Available">Available</option>
                        <option value="Adopted">Adopted</option>
                        <option value="Pending">Pending</option>
                        <option value="Fostered">Fostered</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="imageUpload">Upload Image:</label>
                    <input type="file" id="imageUpload" accept="image/*">
                    <img id="imagePreview" class="hidden" alt="Animal Image">
                </div>

                <button type="button" onclick="saveAnimalProfile()">Save Profile</button>
            </form>
        </section>

        <section class="profile-list">
            <h2>Animal Records</h2>
            <ul id="animalProfiles"></ul>
        </section>
    </div>

    <script src="../js/case4.js"></script>
</body>
</html>
